<!DOCTYPE HTML>
<style type="text/css">
    body{
    font-family: 'Courgette', cursive;
    }
    body{
    background:#f3f3e1;
    }
    .wrap{
    margin:0 auto;
    width:1000px;
    }
    .logo{
    margin-top:50px;
    }
    .logo h1{
    font-size:200px;
    color:#8F8E8C;
    text-align:center;
    margin-bottom:1px;
    text-shadow:1px 1px 6px #fff;
    }
    .logo p{
    color:rgb(228, 146, 162);
    font-size:20px;
    margin-top:1px;
    text-align:center;
    }
    .logo p span{
    color:lightgreen;
    }
    .sub a{
    color:white;
    background:#8F8E8C;
    text-decoration:none;
    padding:7px 120px;
    font-size:13px;
    font-family: arial, serif;
    font-weight:bold;
    -webkit-border-radius:3em;
    -moz-border-radius:.1em;
    -border-radius:.1em;
    }

    .foot {
    position: fixed;
    bottom: 10%;
    left: 50%;
    transform: translateX(-50%);
    color: #888; /* 灰色 */
    }

    .foot a {
    text-decoration: none; /* 去掉下划线 */
    color: inherit; /* 继承父元素的颜色 */
    }

</style>
<body>
<div class="wrap">
    <div class="logo">
        <h1>欢迎光临</h1>
        <p>你不应该直接访问这个地址的，具体用法见博客</p>
        <div class="sub">
            <p><a href="https://www.dandaner.cn/">个人博客</a></p>
        </div>
    </div>
    <div class="foot">
        <a href="https://beian.miit.gov.cn/" target="_blank">渝ICP备2022007661号-2</a>
        <img src="https://drive.dandaner.cn/d/blog/beian/beian.png" alt="备案图片"/>

    </div>
</div>
